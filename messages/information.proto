syntax = "proto3";

message Information {
    message Version {
        int32 major = 1;
        int32 minor = 2;
        int32 build = 3;
    }

    message Loggers {
        message Logger {
            int32 controller_id = 1;
            int32 subsystem_id = 2;
        }
        
        repeated Logger logger = 1;
    }

    string serial = 1;
    Version cpu = 2;
    Version dsp1 = 3;
    Version dsp2 = 4;
    Loggers loggers = 8;
}
